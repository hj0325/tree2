        .intro-text {

        .play-btn {

        .collage-section {

        .collage-item {

        .card {

        .card-text {

        .artwork {

        @keyframes float {

        }

        .scroll-text {

    </style>
</head>
<body>

    <script>
        // Interactive hover effects
        document.querySelectorAll('.collage-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.zIndex = '100';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.zIndex = '1';
            });
        });

        // Play button interaction
        document.querySelector('.play-btn').addEventListener('click', function() {
            this.style.animation = 'spin 0.5s ease';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
            
            document.querySelector('.collage-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Parallax scroll effect
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            document.querySelectorAll('.collage-item').forEach((item, index) => {
                const speed = (index % 3 + 1) * 0.1;
                item.style.transform = `translateY(${scrolled * speed}px) rotate(${item.style.getPropertyValue('--rotate')})`;
            });
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>

    <script>
        // p5.js Ìä∏Î¶¨ Ïï†ÎãàÎ©îÏù¥ÏÖò
        let angle;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB);
            angleMode(DEGREES);
        }

        function draw() {
            background(245, 245, 240);

            // Calculate the angle based on the mouse position, maximum 90 degrees
            angle = (mouseX / width) * 90;
            angle = min(angle, 90);

            // ÎÇòÎ¨¥ Ï¥àÍ∏∞ Í∏∏Ïù¥Î•º ÌôîÎ©¥ ÎÜíÏù¥Ïùò 25%Î°ú ÏÑ§Ï†ï (Ï†ÅÎãπÌïú ÌÅ¨Í∏∞)
            let len = height * 0.35;

            // Start the tree from the bottom of the screen
            translate(width / 2, height);

            // Draw initial branch with thickness
            strokeWeight(8);
            stroke(0, 255, 255);
            line(0, 0, 0, -len);

            // Move to the end of that line
            translate(0, -len);

            // Start the recursive branching
            branch(len, 0);
        }

        function branch(h, level) {
            // Set the hue based on the recursion level
            stroke(level * 20, 255, 255);
            
            // ÏÑ† ÍµµÍ∏∞Î•º Î†àÎ≤®Ïóê Îî∞Îùº Ï°∞Ï†ï
            strokeWeight(max(1, 8 - level * 0.8));

            // Each branch will be 2/3 the size of the previous one
            h *= 0.67;

            // Draw if our branch length > 3, otherwise stop the recursion
            if (h > 3) {
                // Draw the right branch
                // Save the current coordinate system
                push();

                // Rotate by angle
                rotate(angle);

                // Draw the branch
                line(0, 0, 0, -h);

                // Move to the end of the branch
                translate(0, -h);

                // Call branch() recursively
                branch(h, level + 1);

                // Restore the saved coordinate system
                pop();

                // Draw the left branch
                push();
                rotate(-angle);
                line(0, 0, 0, -h);
                translate(0, -h);
                branch(h, level + 1);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
