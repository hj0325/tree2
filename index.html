<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f0;
            overflow-x: hidden;
            cursor: default;
        }

        /* p5.js 캔버스를 배경으로 고정 */
        canvas {
            position: fixed !important;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            z-index: 100;
            background: linear-gradient(to bottom, #f5f5f0 0%, rgba(245,245,240,0) 100%);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: -2px;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9em;
            letter-spacing: 8px;
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }

        .subtitle span {
            display: inline-block;
        }

        .nav {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 30px;
            font-size: 1.1em;
        }

        .nav a {
            color: black;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .nav a:hover {
            letter-spacing: 3px;
        }

        .intro-section {
            position: relative;
            min-height: 100vh;
            padding: 200px 40px 100px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .profile-img {
            width: 300px;
            height: 400px;
            background: #ddd;
            border-radius: 50% 50% 0 0;
            overflow: hidden;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
            margin-right: 100px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><rect fill="%23ccc" width="300" height="400"/><circle cx="150" cy="120" r="50" fill="%23999"/><ellipse cx="150" cy="280" rx="80" ry="120" fill="%23999"/></svg>');
            background-size: cover;
        }

        .intro-text {
            max-width: 400px;
        }

        .intro-text h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .play-btn {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .flower-icon {
            position: relative;
            width: 30px;
            height: 30px;
            display: inline-block;
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #ff6b9d, #ff9ec8);
            border-radius: 50%;
            transform-origin: center bottom;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-10px); }
        .petal:nth-child(2) { transform: rotate(60deg) translateY(-10px); }
        .petal:nth-child(3) { transform: rotate(120deg) translateY(-10px); }
        .petal:nth-child(4) { transform: rotate(180deg) translateY(-10px); }
        .petal:nth-child(5) { transform: rotate(240deg) translateY(-10px); }
        .petal:nth-child(6) { transform: rotate(300deg) translateY(-10px); }

        .flower-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.8);
        }

        .collage-section {
            position: relative;
            min-height: 100vh;
            padding: 100px 40px;
        }

        .collage-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            height: 800px;
        }

        .collage-item {
            position: absolute;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .collage-item:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.1);
        }

        .card.blue {
            background: #4a90e2;
            color: white;
        }

        .card.pink {
            background: #ff6b9d;
            color: white;
        }

        .card.black {
            background: #1a1a1a;
            color: white;
        }

        .card.floral {
            background: white;
            border: 3px solid #4a90e2;
        }

        .card-text {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }

        .artwork {
            width: 200px;
            height: 250px;
            background: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(var(--rotate, 0deg)); }
            50% { transform: translateY(-20px) rotate(var(--rotate, 0deg)); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .scroll-text {
            text-align: center;
            font-size: 0.9em;
            margin-top: 50px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            CREATIVE<br>STUDIO
        </div>
        <div class="subtitle">
            <span>✱ ✱ ✱ ✱ ✱ ✱</span>
        </div>
    </div>

    <div class="nav">
        <a href="#about">ABOUT</a>
        <a href="#work">WORK</a>
        <a href="#contact">CONTACT</a>
    </div>

    <div class="intro-section" id="about">
        <div class="intro-text">
            <h2>
                Move your mouse to sway the tree.<br>
                Click the button below<br>
                to bloom flowers on the screen.
            </h2>
            <div class="play-btn">
                <span>Start Blooming!</span>
                <div class="flower-icon" id="buttonFlower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="flower-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Play button interaction
        document.querySelector('.play-btn').addEventListener('click', function() {
            // 인터랙션 활성화
            isActive = true;
            
            // 버튼 애니메이션
            this.style.animation = 'spin 0.5s ease';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
            
            // 버튼 텍스트 변경
            this.querySelector('span').textContent = 'Click to bloom!';
            
            // 버튼을 더 작게 만들고 반투명하게
            this.style.fontSize = '0.9em';
            this.style.opacity = '0.7';
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>

    <script>
        // p5.js 트리 애니메이션
        let angle;
        let flowers = []; // 꽃 배열
        let isActive = false; // 인터랙션 활성화 여부

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB);
            angleMode(DEGREES);
        }

        function draw() {
            background(245, 245, 240);

            // Calculate the angle based on the mouse position, maximum 90 degrees
            angle = (mouseX / width) * 90;
            angle = min(angle, 90);

            // 나무 초기 길이를 화면 높이의 25%로 설정 (적당한 크기)
            let len = height * 0.35;

            // Start the tree from the bottom of the screen
            translate(width / 2, height);

            // Draw initial branch with thickness
            strokeWeight(8);
            stroke(0, 255, 255);
            line(0, 0, 0, -len);

            // Move to the end of that line
            translate(0, -len);

            // Start the recursive branching
            branch(len, 0);
            
            // 원점으로 돌아가기
            resetMatrix();
            
            // 클릭한 위치에 큰 꽃 그리기
            for (let i = flowers.length - 1; i >= 0; i--) {
                let flower = flowers[i];
                
                // 꽃이 피어나는 애니메이션
                if (flower.scale < 1) {
                    flower.scale += 0.05;
                }
                
                push();
                translate(flower.x, flower.y);
                rotate(flower.rotation);
                scale(flower.scale);
                
                // 꽃잎 6개로 구성된 큰 꽃
                for (let j = 0; j < 6; j++) {
                    let petalAngle = (360 / 6) * j;
                    push();
                    rotate(petalAngle);
                    
                    // 꽃잎 그라데이션 효과
                    fill(flower.hue, 200, 255, flower.alpha);
                    noStroke();
                    ellipse(0, -flower.size * 0.6, flower.size * 0.8, flower.size * 1.5);
                    
                    // 꽃잎 하이라이트
                    fill(flower.hue, 100, 255, flower.alpha * 0.5);
                    ellipse(0, -flower.size * 0.6, flower.size * 0.4, flower.size * 0.8);
                    
                    pop();
                }
                
                // 꽃 중심 (더 크게)
                fill(60, 255, 255, flower.alpha);
                circle(0, 0, flower.size * 0.8);
                
                // 중심의 작은 점들
                fill(40, 200, 200, flower.alpha);
                for (let k = 0; k < 8; k++) {
                    let dotAngle = (360 / 8) * k;
                    let dotX = cos(dotAngle) * flower.size * 0.15;
                    let dotY = sin(dotAngle) * flower.size * 0.15;
                    circle(dotX, dotY, flower.size * 0.1);
                }
                
                pop();
                
                // 점점 투명해지면서 크기도 살짝 커지게
                flower.alpha -= 1.5;
                flower.rotation += 0.3;
                
                // 사라지면서 살짝 커지는 효과
                if (flower.scale >= 1) {
                    flower.scale += 0.01;
                }
                
                if (flower.alpha <= 0) {
                    flowers.splice(i, 1);
                }
            }
        }

        function branch(h, level) {
            // Set the hue based on the recursion level
            stroke(level * 20, 255, 255);
            
            // 선 굵기를 레벨에 따라 조정
            strokeWeight(max(1, 8 - level * 0.8));

            // Each branch will be 2/3 the size of the previous one
            h *= 0.67;

            // Draw if our branch length > 3, otherwise stop the recursion
            if (h > 3) {
                // Draw the right branch
                // Save the current coordinate system
                push();

                // Rotate by angle
                rotate(angle);

                // Draw the branch
                line(0, 0, 0, -h);

                // Move to the end of the branch
                translate(0, -h);

                // Call branch() recursively
                branch(h, level + 1);

                // Restore the saved coordinate system
                pop();

                // Draw the left branch
                push();
                rotate(-angle);
                line(0, 0, 0, -h);
                translate(0, -h);
                branch(h, level + 1);
                pop();
            }
        }

        function mousePressed() {
            // PLAY 버튼을 누른 후에만 꽃 생성 가능
            if (!isActive) {
                return;
            }
            
            // 클릭 위치에 꽃 생성
            flowers.push({
                x: mouseX,
                y: mouseY,
                size: random(25, 40), // 적당한 크기
                hue: random(0, 360),
                alpha: 255,
                rotation: random(0, 360),
                scale: 0 // 애니메이션을 위한 초기 스케일
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
